<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>porotype-colorsim test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../porotype-colorsim.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <porotype-colorsim></porotype-colorsim>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <porotype-colorsim simulation="Protanomaly" severity="10"></porotype-colorsim>
      </template>
    </test-fixture>

    <script>
      suite('porotype-colorsim', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.simulation, undefined);
          assert.equal(element.severity, '5');
        });

        test('setting a property on the element works', () => {
          const element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.simulation, 'Protanomaly');
          assert.equal(element.severity, '10');
        });

      });
    </script>

  </body>
</html>
